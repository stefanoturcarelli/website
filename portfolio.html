<style>
	/* Reset CSS */

	@charset "utf-8";

	*,
	*::before,
	*::after {
		box-sizing: border-box;
	}

	* {
		margin: 0;
		padding: 0;
		vertical-align: baseline;
	}

	html {
		font-size: 62.5%;
		scroll-behavior: smooth;
		-webkit-text-size-adjust: none;
		-moz-text-size-adjust: none;
		text-size-adjust: none;
	}

	body {
		min-height: 100dvh;
		font-family: "Inter", Arial, Helvetica, sans-serif;
		font-size: 1.6rem;
		line-height: 1.5;
		text-rendering: optimizeSpeed;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		overflow-x: hidden;
	}

	h1,
	h2,
	h3,
	h4 {
		text-wrap: balance;
	}

	p,
	h1,
	h2,
	h3,
	h4 {
		overflow-wrap: break-word;
	}

	ul[role="list"],
	ol[role="list"] {
		list-style: none;
	}

	a,
	i,
	figure,
	img,
	button,
	input[type="button"],
	input[type="submit"] {
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

	img,
	picture,
	video,
	canvas,
	svg {
		display: block;
		max-width: 100%;
	}

	input,
	textarea,
	button,
	select {
		font: inherit;
		border-style: none;
		outline-style: none;
	}

	input[type="button"],
	input[type="submit"],
	input[type="reset"],
	button,
	a {
		cursor: pointer;
	}

	a {
		text-decoration: none;
		color: inherit;
	}

	@media (prefers-reduced-motion: reduce) {
		html:focus-within {
			scroll-behavior: auto;
		}

		*,
		*::before,
		*::after {
			animation-duration: 0.01ms !important;
			animation-iteration-count: 1 !important;
			transition-duration: 0.01ms !important;
			scroll-behavior: auto !important;
		}
	}

	.container {
		max-width: 1200px;
		width: min(100% - 25px, 1080px);
		margin-inline: auto;
		box-sizing: border-box;
	}

	/* Custom style */

	.form-group {
		margin-bottom: 20px;
	}

	.btn-primary {
		background-color: #ff6600;
		border-color: #ff6600;
		color: #fff;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
		transition: all 0.3s;
	}

	.btn-primary:hover {
		background-color: #ff944d;
		border-color: #ff944d;
	}

	.alert-success {
		display: none;
		background-color: #d4edda;
		border-color: #c3e6cb;
		color: #155724;
		padding: 10px;
		margin-bottom: 20px;
		border: 1px solid transparent;
		border-radius: .25rem;
	}

	.alert-danger {
		display: none;
		background-color: #f8d7da;
		border-color: #f5c6cb;
		color: #721c24;
		padding: 10px;
		margin-bottom: 20px;
		border: 1px solid transparent;
		border-radius: .25rem;
	}

	input[type="text"],
	input[type="datetime-local"] {
		width: 50%;
		padding: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
	}

	input[type="text"]:focus,
	input[type="datetime-local"]:focus {
		border-color: #ff6600;
	}

	h1 {
		margin-bottom: 20px;
	}
</style>

<div class="container">
	<h1>Register Course</h1>

	<form>
		<div class="form-group">
			<input type="text" id="course-name" placeholder="Name" />
		</div>

		<div class="form-group">
			<input type="datetime-local" id="course-start-date" placeholder="Start Date" />
		</div>

		<div class="form-group">
			<input type="datetime-local" id="course-end-date" placeholder="End Date" />
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-primary" id="register-course-button" onclick="RegisterCourse()">
				Register
			</button>
		</div>

		<div>
			<div class="alert-success" id="alert-success"></div>
			<div class="alert-danger" id="alert-danger"></div>
		</div>
	</form>

</div>
